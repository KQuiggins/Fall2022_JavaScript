<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops and Arrays</title>
    <script>
        var mph = [20, 35, 45, 55, 65, 70, 75, 80, 90]
        function generateTable() {
            tbl = "<table>"
            tbl += "<tr><th>Miles per HR.</th><th>Kilometers per Hr.</th></tr>";
            var kph;
            for(i=0; i < mph.length; i++){
                kph = mph[i] * 1.609
                var row = "<tr><td>" + mph[i] + "</td><td>" + kph + "</td></tr>";
                tbl += row;
            }

            tbl += "</table>";
            document.getElementById('displayTable').innerHTML = tbl;

        }
    </script>
</head>
<body style="text-align:center;background-color: aliceblue;">
    <h1 style="text-align:center; color:blue">MPH to KPH</h1>
    <input type="button" value="click me" onclick="generateTable()" style="padding:5px; text-align:center;color:blueviolet">

    <div id="displayTable"></div>
</body>
</html>
