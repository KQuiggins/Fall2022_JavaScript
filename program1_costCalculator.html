<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 1</title>
    <script type="text/javascript">
        function getCost() {
            var cost;
            var quantity;
            var total;
            const tax = 0.06;

            cost = document.costForm.txtCost.value;
            quantity = document.costForm.txtQuantity.value;

            total = cost * quantity + tax * (cost * quantity);

            document.costForm.txtTotal.value = total;




            
        }
    </script>
</head>
<body>
    <form name="costForm">
        <p><input type="text" name="txtCost">  Enter Item Cost</p>
        
        <p><input type="text" name="txtQuantity">  Enter quantity purchased</p>

        <p><input onclick="getCost()" type="button" value="Calculate"></p>

        <p><input type="text" name="txtTotal" value=""> Total Cost with 6% tax</p>

        
    </form> 

</body>
</html>
